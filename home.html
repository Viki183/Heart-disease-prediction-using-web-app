<html>
	<head>
	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Heart Disease Predictor</title>
		<style type="text/css">
			.bg-dark
			{
				background-color:royalblue !important;
			}
		</style>
	</head>
	<body>
	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
		<!-- Navbar-->
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1" >Heart Disease Predictor</span>
		</nav>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{ url_for('predict')}}" method ="POST" >
				<fieldset>
				<br>
				  <div class="card card-body" >
					 
			
							<label for="age">Age</label>
							<input type="number" class="form-control" id="age" name="age" required>
			
						<br>
		
							<label for="sex">Gender</label>
							<select class="form-control" id="sex"  name="sex" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">Male</option>
							  <option value = "1">Female</option>
							</select>
							<br>


							<label for="cp">Chest Pain Level</label>
							<select class="form-control" id="cp" name = "cp" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">Low</option>
							  <option value = "1">Medium</option>
							  <option value = "2">High</option>
							  <option value = "3">No Chest Pain</option>
							</select>

							<br>
							<label for="trestbps">Blood Pressure</label>
							<input type="number" class="form-control" id="trestbps" name="trestbps"  required>
				
						  <br>
			
							<label for="chol">Cholestral level</label>
							<input type="number" class="form-control" id="chol" name="chol" required>
					
						  <br>

	            <label for="thalach">Maximum Heart Rate</label>
								<input type="number" class="form-control" id="thalach" name="thalach" required>
							
							  
							  <br>
  
							  		  
						<input class="btn btn-primary" type="submit" value="Result">
					  </div>
					  <!--Prediction Result-->
					  <div id ="result">
							<strong style="color:#fff">{{prediction}}</strong>
					 </div>

					   </div>
					  </div>
					  <br>
					 
						  <br>


					  </div>
					  
					  <br>
					  
				
							
					  </div>
					  <br>
			
				     </div>
			 </fieldset>
			</form>
			
		</div>
		
	</body>
</html>
